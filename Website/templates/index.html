{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Welcome, {{ user.name }}!</h2>
        {% if user.job_title %}
        <p>You have already applied for the position of {{ user.job_title }}.</p>
        {% else %}
        <p><a class="btn btn-success" href="{{ url_for('job_application') }}">Apply for Software Engineer Position</a></p>
        {% endif %}
        <p><a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a></p>
    </div>
</div>
{% endblock %}
