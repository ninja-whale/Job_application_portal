{% extends 'layout.html' %}

{% block title %}View Submission{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-secondary text-white">
                <h4 class="mb-0">Your Job Application</h4>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Job Title</label>
                    <p class="form-control-static">{{ user.job_title }}</p>
                </div>
                <div class="mb-3">
                    <label class="form-label">Experience</label>
                    <p class="form-control-static">{{ user.experience }}</p>
                </div>
                <div class="mb-3">
                    <label class="form-label">Skills</label>
                    <p class="form-control-static">{{ user.skills }}</p>
                </div>
                <div class="mb-3">
                    <label class="form-label">Cover Letter</label>
                    <p class="form-control-static">{{ user.cover_letter }}</p>
                </div>
                <div class="mb-3">
                    <label class="form-label">Resume</label>
                    <p class="form-control-static">{{ user.resume }}</p>
                </div>
                <p><a class="btn btn-danger w-100" href="{{ url_for('logout') }}">Logout</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
